<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CNPJ - Brasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 'inter': ['Inter', 'sans-serif'], },
          animation: {
            'gradient': 'gradient 15s ease infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up': 'slideUp 0.5s ease-out forwards',
            'fade-in': 'fadeIn 0.6s ease-out forwards',
          },
          keyframes: {
            gradient: {
              '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
              '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          },
          backdropBlur: { xs: '2px', }
        }
      }
    }
  </script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(-45deg, #667eea, #764ba2, #6b73ff, #9b59b6);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      transition: background 0.5s ease;
    }
    .dark body {
      background: linear-gradient(-45deg, #1D2B64, #34495e, #2c3e50, #0f2027);
      background-size: 400% 400%;
    }
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3), 0 10px 25px -5px rgba(59, 130, 246, 0.2);
    }
    .dark .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover:not(:disabled) {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .result-item { transition: all 0.2s ease; }
    .result-item:hover { transform: translateX(5px); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-white opacity-10 rounded-full animate-float"></div>
    <div class="absolute top-3/4 right-1/4 w-20 h-20 bg-white opacity-10 rounded-full animate-float" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-16 h-16 bg-white opacity-10 rounded-full animate-float" style="animation-delay: -4s;"></div>
  </div>

  <div class="w-full max-w-4xl mx-auto">
    <header class="text-center mb-8 animate-fade-in flex justify-between items-center w-full">
        <div class="flex items-center gap-4">
            <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-14 h-14 rounded-full object-cover border-2 border-white/50 shadow-lg">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-white text-left">
                    <span class="bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
                    Consulta CNPJ
                    </span>
                </h1>
                <p class="text-white/80 text-lg text-left">Obtenha informa√ß√µes de empresas brasileiras</p>
            </div>
        </div>
        <button id="themeToggle" class="w-10 h-10 rounded-full bg-white/20 dark:bg-gray-700/50 text-white dark:text-gray-300 flex items-center justify-center transition-transform hover:scale-110 z-10 flex-shrink-0">
            üåô
        </button>
    </header>

    <main class="relative bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl border border-white/20 dark:border-gray-700/50 rounded-2xl p-6 md:p-8 animate-slide-up shadow-2xl">
      
      <div class="mb-8">
        <div class="relative">
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex-grow relative">
              <input 
                type="text" 
                id="cnpj" 
                placeholder="00.000.000/0000-00"
                class="w-full p-4 pl-12 border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-xl focus:outline-none input-glow transition-all duration-300 text-lg font-medium"
                maxlength="18"
              >
              <div class="absolute left-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
            </div>
            <button 
              id="consultarBtn"
              class="btn-gradient text-white font-semibold py-4 px-8 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2 min-w-[140px]"
            >
              <span id="btnText">Consultar</span>
              <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="resultado" class="space-y-6"></div>
      
      <div id="historico" class="mt-8 hidden">
        <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Consultas Recentes
        </h3>
        <div id="lista-historico" class="space-y-2"></div>
      </div>
    </main>

    <footer id="signature" class="text-center mt-8 text-white/60 text-sm"></footer>
  </div>

  <script>
    /**
     * @file Consulta CNPJ - Vers√£o Refatorada com Otimiza√ß√£o de API
     * @author HAlexandre
     * @version 2.4.0
     */

    // --- M√≥dulo de UI ---
    const UI = {
      dom: {
        cnpjInput: document.getElementById('cnpj'),
        consultarBtn: document.getElementById('consultarBtn'),
        btnText: document.getElementById('btnText'),
        btnIcon: document.getElementById('btnIcon'),
        resultadoDiv: document.getElementById('resultado'),
        historicoDiv: document.getElementById('historico'),
        listaHistoricoDiv: document.getElementById('lista-historico'),
        themeToggle: document.getElementById('themeToggle'),
        htmlEl: document.documentElement,
        signature: document.getElementById('signature'),
      },

      setLoading(isLoading) {
        this.dom.consultarBtn.disabled = isLoading;
        if (isLoading) {
          this.dom.btnText.textContent = 'Consultando';
          this.dom.btnIcon.innerHTML = `<svg class="animate-spin w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
          this.dom.resultadoDiv.innerHTML = `<div class="flex items-center justify-center p-8 bg-gray-500/10 rounded-xl animate-pulse-slow"><div class="flex items-center gap-3"><svg class="animate-spin w-6 h-6 text-blue-500 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span class="font-medium text-gray-700 dark:text-gray-300">Buscando informa√ß√µes...</span></div></div>`;
        } else {
          this.dom.btnText.textContent = 'Consultar';
          this.dom.btnIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>`;
        }
      },

      showMessage(message) {
        this.dom.resultadoDiv.innerHTML = `<div class="p-6 bg-red-100 dark:bg-red-900/20 text-red-800 dark:text-red-200 rounded-xl border-2 border-red-200 dark:border-red-500/30 animate-slide-up"><div class="flex items-start gap-3"><svg class="w-6 h-6 text-red-500 dark:text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path></svg><div><h3 class="font-semibold mb-1">Erro na Consulta</h3><p>${message}</p></div></div></div>`;
      },

      renderResults(data) {
        const createRow = (label, value) => {
          if (!value && value !== 0 && value !== false) return '';
          return `<div class="result-item flex items-center gap-4 py-4 px-2 -mx-2 dark:hover:bg-white/5"><div class="flex-grow"><dt class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">${label}</dt><dd class="text-base text-gray-900 dark:text-gray-100 font-medium">${value}</dd></div></div>`;
        };

        const endereco = [data.logradouro, data.numero, data.complemento, data.bairro, `${data.municipio} - ${data.uf}`, data.cep].filter(Boolean).join(', ');
        const capital = data.capital_social ? parseFloat(data.capital_social).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'N√£o informado';
        const simOuNao = (v) => v ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300">Sim</span>' : '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300">N√£o</span>';
        const cnaePrincipal = `${data.cnae_fiscal} - ${data.cnae_fiscal_descricao}`;
        const cnaesSecundarios = data.cnaes_secundarios && data.cnaes_secundarios.length > 0
            ? `<ul class="list-disc list-inside pl-2 text-left space-y-1">${data.cnaes_secundarios.map(cnae => `<li><strong>${cnae.codigo}</strong> - ${cnae.descricao}</li>`).join('')}</ul>`
            : 'N√£o informada';

        const infoEmpresaHtml = `
          <div class="bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-gray-700/50 dark:to-gray-800/50 rounded-xl p-6 border border-blue-100 dark:border-gray-700 animate-slide-up">
            <div class="flex items-center gap-3 mb-6"><div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg></div><div><h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">Informa√ß√µes da Empresa</h2><p class="text-sm text-gray-600 dark:text-gray-400">CNPJ: ${this.formatCnpj(data.cnpj)}</p></div></div>
            <dl class="divide-y divide-gray-100 dark:divide-gray-700">
              ${createRow('Raz√£o Social', data.razao_social)}
              ${createRow('Nome Fantasia', data.nome_fantasia)}
              ${createRow('Atividade Principal (CNAE)', cnaePrincipal)}
              ${createRow('Atividades Secund√°rias', cnaesSecundarios)}
              ${createRow('Situa√ß√£o Cadastral', data.descricao_situacao_cadastral)}
              ${createRow('Data da Situa√ß√£o', this.formatDate(data.data_situacao_cadastral))}
              ${createRow('Capital Social', capital)}
              ${createRow('Endere√ßo', endereco)}
              ${createRow('Telefone', data.ddd_telefone_1)}
              ${createRow('Email', data.email?.toLowerCase())}
            </dl>
          </div>`;

        const infoSimplesHtml = `
          <div class="bg-gradient-to-br from-green-50 to-emerald-50 dark:from-gray-700/50 dark:to-gray-800/50 rounded-xl p-6 border border-green-100 dark:border-gray-700 animate-slide-up">
            <div class="flex items-center gap-3 mb-6"><div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg></div><div><h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">Simples Nacional</h2><p class="text-sm text-gray-600 dark:text-gray-400">Informa√ß√µes de enquadramento</p></div></div>
            <dl class="divide-y divide-gray-100 dark:divide-gray-700">
              ${createRow('Optante pelo Simples', simOuNao(data.opcao_pelo_simples))}
              ${createRow('Data de Op√ß√£o', this.formatDate(data.data_opcao_pelo_simples))}
              ${createRow('Data de Exclus√£o', this.formatDate(data.data_exclusao_do_simples))}
              ${createRow('Optante pelo MEI', simOuNao(data.opcao_pelo_mei))}
              ${createRow('Data de Op√ß√£o pelo MEI', this.formatDate(data.data_opcao_pelo_mei))}
              ${createRow('Data de Exclus√£o do MEI', this.formatDate(data.data_exclusao_do_mei))}
            </dl>
          </div>`;
        
        this.dom.resultadoDiv.innerHTML = infoEmpresaHtml + infoSimplesHtml;
      },

      renderHistory(history) {
        if (history.length === 0) {
          this.dom.historicoDiv.classList.add('hidden');
          return;
        }
        this.dom.historicoDiv.classList.remove('hidden');
        this.dom.listaHistoricoDiv.innerHTML = history.map(item => `
          <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700/50 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer transition-colors" onclick="App.consultar('${item.cnpj}')">
            <div>
              <p class="font-medium text-gray-800 dark:text-gray-200">${item.razaoSocial}</p>
              <p class="text-sm text-gray-500 dark:text-gray-400">${this.formatCnpj(item.cnpj)}</p>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
          </div>`).join('');
      },

      formatCnpj(cnpj) {
        return cnpj?.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5') || '';
      },
      
      formatDate(dateString) {
        if (!dateString) return '';
        const parts = dateString.split('-');
        if (parts.length !== 3) return dateString;
        const [year, month, day] = parts;
        return `${day}/${month}/${year}`;
      },

      loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          this.dom.htmlEl.classList.add('dark');
          this.dom.themeToggle.innerHTML = '‚òÄÔ∏è';
        } else {
          this.dom.themeToggle.innerHTML = 'üåô';
        }
      },

      setSignature() {
        this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
      }
    };

    // --- M√≥dulo da API ---
    const API = {
      async fetchCnpjData(cnpj) {
        const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          const errorMessage = errorData?.message || `CNPJ n√£o encontrado ou inv√°lido. (Status: ${response.status})`;
          throw new Error(errorMessage);
        }
        return response.json();
      }
    };

    // --- M√≥dulo de Hist√≥rico ---
    const History = {
      key: 'cnpj-historico',
      get() { return JSON.parse(localStorage.getItem(this.key) || '[]'); },
      add(cnpj, razaoSocial) {
        if (!razaoSocial) return;
        let history = this.get();
        history = history.filter(item => item.cnpj !== cnpj);
        history.unshift({ cnpj, razaoSocial, data: new Date().toISOString() });
        if (history.length > 5) history.pop();
        localStorage.setItem(this.key, JSON.stringify(history));
        UI.renderHistory(history);
      }
    };

    // --- M√≥dulo Principal da Aplica√ß√£o ---
    const App = {
      async consultar(cnpjFromHistory = null) {
        const cnpj = cnpjFromHistory || UI.dom.cnpjInput.value.replace(/\D/g, '');
        if (cnpj.length !== 14 || /^(\d)\1{13}$/.test(cnpj)) {
          UI.showMessage('Por favor, digite um CNPJ v√°lido com 14 d√≠gitos.');
          return;
        }
        if (!cnpjFromHistory) {
          UI.dom.cnpjInput.value = UI.formatCnpj(cnpj);
        }
        UI.setLoading(true);
        try {
          const data = await API.fetchCnpjData(cnpj);
          UI.renderResults(data);
          History.add(cnpj, data.razao_social);
        } catch (error) {
          UI.showMessage(error.message);
        } finally {
          UI.setLoading(false);
        }
      },
      
      initEvents() {
        UI.dom.consultarBtn.addEventListener('click', () => this.consultar());
        UI.dom.cnpjInput.addEventListener('keyup', (e) => {
          let value = e.target.value.replace(/\D/g, '');
          value = value.replace(/^(\d{2})(\d)/, '$1.$2');
          value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
          value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
          value = value.replace(/(\d{4})(\d)/, '$1-$2');
          e.target.value = value;
          if (e.key === 'Enter') this.consultar();
        });
        UI.dom.themeToggle.addEventListener('click', () => {
          UI.dom.htmlEl.classList.toggle('dark');
          const isDark = UI.dom.htmlEl.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          UI.dom.themeToggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
      },

      init() {
        UI.dom.cnpjInput.focus();
        UI.loadTheme();
        UI.setSignature();
        UI.renderHistory(History.get());
        this.initEvents();
      }
    };

    // --- Ponto de Entrada ---
    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
